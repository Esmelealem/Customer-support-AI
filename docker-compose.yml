version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: support-ai-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: support_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
